{% extends 'blog/base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title h4">Confirm Delete</h1>
            <p>Are you sure you want to delete this comment?</p>
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text">{{ comment.body }}</p>
                    <p class="text-muted small">by {{ comment.name }}</p>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{{ comment.post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
