{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title h4">Confirm Delete</h1>
            <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
