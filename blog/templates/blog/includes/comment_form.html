<div class="card mb-4">
    <div class="card-body">
        <h2 class="h4">Add a new comment</h2>
        <form action="{% url 'blog:post_comment' post.id %}" method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.name.label_tag }}
                {{ form.name|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                {{ form.email.label_tag }}
                {{ form.email|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                {{ form.body.label_tag }}
                {{ form.body|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary">Add comment</button>
        </form>
    </div>
</div>
