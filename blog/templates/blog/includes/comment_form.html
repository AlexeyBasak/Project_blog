<div class="card mb-4">
    <div class="card-body">
        <h2 class="h4">Add a new comment</h2>
        <form action="{% url 'blog:post_comment' post.id %}" method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}</label>
                <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" 
                       class="form-control" value="{{ form.name.value|default:'' }}">
                {% if form.name.errors %}
                    <div class="invalid-feedback d-block">
                        {{ form.name.errors }}
                    </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" 
                       class="form-control" value="{{ form.email.value|default:'' }}">
                {% if form.email.errors %}
                    <div class="invalid-feedback d-block">
                        {{ form.email.errors }}
                    </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="{{ form.body.id_for_label }}" class="form-label">{{ form.body.label }}</label>
                <textarea name="{{ form.body.name }}" id="{{ form.body.id_for_label }}" 
                          class="form-control" rows="3">{{ form.body.value|default:'' }}</textarea>
                {% if form.body.errors %}
                    <div class="invalid-feedback d-block">
                        {{ form.body.errors }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Add comment</button>
        </form>
    </div>
</div>
